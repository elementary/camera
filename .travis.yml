sudo: required

language: c

services:
  - docker

before_install:
  - docker pull ubuntu:16.04

script:
  - sudo add-apt-repository -y ppa:elementary-os/os-patches
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq valac-0.30 libgtk-3-dev libgranite-dev libclutter-gst-3.0-dev libclutter-gtk-1.0-dev
  - cmake -DCMAKE_INSTALL_PREFIX=/usr
  - make
