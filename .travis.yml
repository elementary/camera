language: generic

services:
 - docker

env:
 - DEPENDENCY_PACKAGES="cmake libclutter-gst-3.0-dev libclutter-gtk-1.0-dev libgranite-dev libgtk-3-dev valac desktop-file-utils"

install:
 - docker pull ubuntu:16.04
 - docker run -v "$PWD":/tmp/build-dir ubuntu:16.04 /bin/sh -c "apt-get -qq update && apt-get -qq install -y software-properties-common && add-apt-repository -y ppa:elementary-os/daily && add-apt-repository -y ppa:elementary-os/os-patches && apt-get -qq update && apt-get -y -qq install $DEPENDENCY_PACKAGES && cd /tmp/build-dir && cmake . && make all test"

script:
 - echo BUILD PASSED
