app-id: io.elementary.camera
runtime: io.elementary.Platform
runtime-version: '7'
sdk: io.elementary.Sdk
command: io.elementary.camera
finish-args:
  - '--filesystem=xdg-pictures'
  - '--filesystem=xdg-videos'

  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--socket=pulseaudio'

  - '--metadata=X-DConf=migrate-path=/io/elementary/camera/'
cleanup:
  - '*.a'
  - '*.la'
modules:
  - name: canberra
    config-opts:
      - '--enable-gstreamer'
      - '--enable-pulse'
      - '--disable-oss'
      - '--disable-static'
      - '--with-builtin=dso'
    sources:
      - type: git
        url: http://git.0pointer.net/clone/libcanberra.git
        disable-shallow-clone: true

  - name: portal
    buildsystem: meson
    config-opts:
      - '-Ddocs=false'
      - '-Dtests=false'
      - '-Dbackends=gtk3'
    sources:
      - type: git
        url: https://github.com/flatpak/libportal.git
        tag: 0.6

  - name: camera
    buildsystem: meson
    sources: 
      - type: dir
        path: .
